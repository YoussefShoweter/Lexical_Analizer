<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": "terminal", "id": "c0b2fd50-1981-4ee6-bfc7-9546d4db8797", "label": "ID", "shape": "text"}, {"group": "terminal", "id": "ec9d259d-fe97-4b0f-b1ae-ec615e737c6b", "label": ":=", "shape": "text"}, {"group": "terminal", "id": "db066094-8906-497d-bd2b-f64e4d12997a", "label": "NUM", "shape": "text"}, {"group": "non-terminal", "id": "f474b6b4-07b0-4c25-9169-3381a7bb1bf5", "label": "factor", "shape": "text"}, {"group": "terminal", "id": "ba34fcd2-67c7-4139-aba9-1722953d732e", "label": ";", "shape": "text"}, {"group": "non-terminal", "id": "c65f3aae-c67e-495f-a2df-51120c00a9e6", "label": "assign-stmt", "shape": "text"}, {"group": "non-terminal", "id": "12979941-202d-4114-ac0a-c43b691be52c", "label": "statement", "shape": "text"}, {"group": "non-terminal", "id": "f1c4a61e-9e6a-4f1f-8a6f-373070737231", "label": "stmt-seq", "shape": "text"}, {"group": "non-terminal", "id": "44460243-e800-4e14-a95c-dbb32850177e", "label": "s\u0027", "shape": "text"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "f474b6b4-07b0-4c25-9169-3381a7bb1bf5", "to": "db066094-8906-497d-bd2b-f64e4d12997a"}, {"arrows": "to", "from": "c65f3aae-c67e-495f-a2df-51120c00a9e6", "to": "c0b2fd50-1981-4ee6-bfc7-9546d4db8797"}, {"arrows": "to", "from": "c65f3aae-c67e-495f-a2df-51120c00a9e6", "to": "ec9d259d-fe97-4b0f-b1ae-ec615e737c6b"}, {"arrows": "to", "from": "c65f3aae-c67e-495f-a2df-51120c00a9e6", "to": "f474b6b4-07b0-4c25-9169-3381a7bb1bf5"}, {"arrows": "to", "from": "c65f3aae-c67e-495f-a2df-51120c00a9e6", "to": "ba34fcd2-67c7-4139-aba9-1722953d732e"}, {"arrows": "to", "from": "12979941-202d-4114-ac0a-c43b691be52c", "to": "c65f3aae-c67e-495f-a2df-51120c00a9e6"}, {"arrows": "to", "from": "f1c4a61e-9e6a-4f1f-8a6f-373070737231", "to": "12979941-202d-4114-ac0a-c43b691be52c"}, {"arrows": "to", "from": "44460243-e800-4e14-a95c-dbb32850177e", "to": "f1c4a61e-9e6a-4f1f-8a6f-373070737231"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"size": "200", "color": "#CB1E1E", "shape": "text"}, "layout": {"hierarchical": {"sortMethod": "directed"}}, "groups": {"terminal": {"size": 300, "shape": "text", "font": {"color": "#0DB219"}}, "non-terminal": {"shape": "database", "font": {"color": "#21DEEA"}}}, "physics": {"enabled": true, "minVelocity": 0.5, "solver": "repulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
